</html><!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>User</title>
</head>
<body>
<div>
  <div>
    <div>
      <h1>Welcome!</h1>
      <div>Username: <span sec:authentication="principal.username"/></div>
      <div> Roles: <span sec:authentication="principal.authorities"/></div>

      <div><a th:href="@{/logout}">Logout</a></div>
    </div>
  </div>
</div>

<div>
  <div>
    <h2>All Orders:</h2>
  </div>
  <a th:href="@{/user}">
    return
  </a>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>State</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ordering : ${orderings}">
      <td th:text="${ordering.id}" /></td>
      <td th:text="${ordering.orderingState}" /></td>
      <td>
        <span>
          <a th:href="@{/admin/orderings/changeToPending(orderingId=${ordering.id})}">
            change to PENDING
          </a>
          <a th:href="@{/admin/orderings/changeToAccepted(orderingId=${ordering.id})}">
            change to ACCEPTED
          </a>
          <a th:href="@{/admin/orderings/changeToRejected(orderingId=${ordering.id})}" >
            change to REJECTED
          </a>
          <a th:href="@{/admin/orderings/changeToSent(orderingId=${ordering.id})}">
            change to SENT
          </a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
